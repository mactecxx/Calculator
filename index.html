<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free smart calculator for quick online calculations. Works on all devices. No app needed.">
  <meta name="keywords" content="calculator, online calculator, web calculator, smart calculator, free tool">
  <meta name="robots" content="index, follow">
  <meta name="google-site-verification" content="google8afe194ba8f53b8a.html" />
  <title>Smart Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      background: #f1f3f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-top: 10px;
      color: #333;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 360px;
    }
    .display {
      background: #222;
      color: #0f0;
      font-size: 24px;
      padding: 15px;
      text-align: right;
      border-radius: 10px;
      margin-bottom: 10px;
      min-height: 50px;
      word-wrap: break-word;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 18px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #e0e0e0;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #d0d0d0;
    }
    .operator {
      background: #ffc107;
    }
    .equal {
      background: #28a745;
      color: white;
      grid-column: span 2;
    }
    .clear {
      background: #dc3545;
      color: white;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
    .ad-container {
      margin-top: 20px;
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Smart Calculator</h1>

<div class="calculator">
  <div id="result" class="display"></div>
  <div class="buttons">
    <button onclick="press('(')">(</button>
    <button onclick="press(')')">)</button>
    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="backspace()">‚Üê</button>

    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button class="operator" onclick="press('/')">√∑</button>

    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button class="operator" onclick="press('*')">√ó</button>

    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button class="operator" onclick="press('-')">‚àí</button>

    <button onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
    <button class="operator" onclick="press('+')">+</button>
  </div>
</div>

<!-- üì¢ Adcash Ads Integration -->
<div class="ad-container">
  <script type="text/javascript" src="https://acscdn.com/script/aclib.js"></script>
  <script type="text/javascript">
    aclib.runAutoTag({
      zoneId: 's9b1aepmqw',
    });
  </script>
</div>

<footer>
  <p>Made with ‚ù§Ô∏è by Savic | Smart Calculator</p>
</footer>

<script>
  let result = document.getElementById("result");

  function press(val) {
    result.innerText += val;
  }

  function calculate() {
    try {
      result.innerText = eval(result.innerText.replace(/[^-()\d/*+.]/g, ''));
    } catch {
      result.innerText = "Error";
    }
  }

  function clearDisplay() {
    result.innerText = '';
  }

  function backspace() {
    result.innerText = result.innerText.slice(0, -1);
  }

  // Keyboard support
  document.addEventListener("keydown", function (e) {
    const keys = "0123456789+-*/().";
    if (keys.includes(e.key)) {
      press(e.key);
    } else if (e.key === "Enter") {
      calculate();
    } else if (e.key === "Backspace") {
      backspace();
    } else if (e.key === "Escape") {
      clearDisplay();
    }
  });
</script>

</body>
</html>
